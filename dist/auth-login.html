<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - London Computers</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
        

    <div id="auth">
        <div id="auth-left">
            <div class="text-center">
                <a href="index.html"><img width=200; height=200 src="assets/images/logo/logo.png"></a>
            </div> 
            <h4 >Log in.</h4>
            <p >Log in with your data that you entered during registration.</p>

            <form >
                <div class="form-group position-relative has-icon-left mb-2">
                    <input type="text" class="form-control form-control-l" placeholder="Username">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-2">
                    <input type="password" class="form-control form-control-l" placeholder="Password">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <div class="form-check form-check d-flex align-items-end">
                    <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-gray-600" for="flexCheckDefault">
                        Keep me logged in
                    </label>
                </div>
                <button id="btnLogin" class="btn btn-primary btn-block btn-lg shadow-lg mt-4">Log in</button>
            </form>
            <div class="text-center mt-2 text-lg fs-10">
                <p class="text-gray-600">Don't have an account? <a href="auth-login.html" class="font-bold">Sign
                        up</a>.</p>
                <p><a class="font-bold" href="auth-login.html">Forgot password?</a>.</p>
            </div>
        </div>
    </div>
   


   
   
</body>

</html>
