                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                                margin-top: 10px; margin-bottom: 10px;">Message</label>
                                            </div>
            
                                            <div class="col-md-9">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <textarea class="form-control" id="txtMsg"

                                                    </div>
                                                  
                                                </div>
